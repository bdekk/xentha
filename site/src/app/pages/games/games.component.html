<section>
  <div class="mdl-grid">
    <div *ngFor="let game of games; let i = index" [ngStyle]="{'background': 'url(' + constants.url + game.image + ') bottom right 15% no-repeat #46B6AC'}" [ngClass]="{'selected': selected == i}" class="game-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{game.name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{game.description}}
      </div>
      <!-- <div class="mdl-card__actions mdl-card--border">
        <a (click)="openGame(game)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Play
        </a>
        <a (click)="onSelect(game)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Details
        </a>
      </div> -->
    </div>
  </div>
</section>
