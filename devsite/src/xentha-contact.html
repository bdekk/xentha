<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="xentha-contact">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }

      a {
        text-decoration: none;
      }

      .green-contact > paper-button {
        background: #00C853;
      }

      .green-contact > h4 {
        color: #00C853;
      }

      paper-dialog {
        min-width: 400px;
      }

    </style>
      <h2>Contact</h2>
      <p>How nice of you that you want to reach out to us or your fellow developers! Choose one of the options below to make this happen. <br />
        If you have any questions related to the Xentha platform, libraries or how to build awesome games for it. Feel feel to reach out. <br /><h4>Happy coding :) - Bram</h4>
      <div class="horizontal layout">
          <div class="flex">
            <a href="[[slackUrl]]" target="_blank">
              <h4>Join us on Slack</h4>
              <paper-button raised on-tap="joinSlack"><iron-icon icon="communication:chat"></iron-icon>Go to slack</paper-button>
            </a>
          </div>
          <div class="flex green-contact">
              <h4>Send us an email</h4>
              <paper-button raised on-tap="openDialog"><iron-icon icon="communication:mail-outline"></iron-icon>Email</paper-button>
          </div>
      </div>
      <paper-dialog id="emailDialog" modal>
        <h2>Contact form</h2>
        <form is="iron-form" id="form" action="https://getsimpleform.com/messages?form_api_token=99a2f23f506e7d90b80e787da24a56f4" method="post">
          <gold-email-input name="email" label="Email" required auto-validate value="{{email}}"></gold-email-input>
          <paper-textarea name="content" label="Question" value="{{content}}"></paper-textarea>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm on-tap="sendEmail" autofocus>Accept</paper-button>
          </div>
        </form>
      </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'xentha-contact',
      properties: {
        slackUrl: {
          type: String,
          value: 'https://xentha.slack.com'
        },
        email: String,
        content: String
      },
      sendEmail: function() {
          this.$.form.submit();
      },
      openDialog: function() {
        this.$.emailDialog.open();
      }
    });
  </script>
</dom-module>
