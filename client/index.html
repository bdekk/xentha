<!DocType>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <body>
    <a href="#" class="menu-toggle" ontouchstart="controller.openMenu()">&#9776;</a>
    <div id="home">
      <div class="description">
        <h4 class="center-div">Go to Xentha.com and create a session to get the code.</h4>
      </div>
      <div class="keypad">
          <div id="display"><span></span></div>
          <div class="key" ontouchstart="controller.keypadPressed(1)">1</div>
          <div class="key" ontouchstart="controller.keypadPressed(2)">2</div>
          <div class="key" ontouchstart="controller.keypadPressed(3)">3</div>
          <div class="key" ontouchstart="controller.keypadPressed(4)">4</div>
          <div class="key" ontouchstart="controller.keypadPressed(5)">5</div>
          <div class="key" ontouchstart="controller.keypadPressed(6)">6</div>
          <div class="key" ontouchstart="controller.keypadPressed(7)">7</div>
          <div class="key" ontouchstart="controller.keypadPressed(8)">8</div>
          <div class="key" ontouchstart="controller.keypadPressed(9)">9</div>
          <div class="key" ontouchstart="controller.keypadPressed('del')">DEL</div>
          <div class="key" ontouchstart="controller.keypadPressed(0)">0</div>
          <div class="key" ontouchstart="controller.keypadPressed('ok')">OK</div>
      </div>
    </div>
    <div id="controller"  style="display:none;">
      <div class="profile">
        <h4 class="center-div" id="profile_name"></h4>
      </div>
      <div class="controls-container">
        <div class="controls">
          <a href="#" class="center" ontouchstart="controller.select()"><span>select</span></a>
          <a href="#" class="left" ontouchstart="controller.left()"></a>
          <a href="#" class="right" ontouchstart="controller.right()"></a>
          <a href="#" class="up" ontouchstart="controller.up()"></a>
          <a href="#" class="down" ontouchstart="controller.down()"></a>
        </div>
      </div>
    </div>

    <div id="menu" style="display:none;">
      <div id="main">
        <input type="button" class="menu-button" ontouchstart="controller.showEdit()" value="Edit Profile (todo)"/>
        <input type="button" class="menu-button" ontouchstart="controller.fullscreen()" value="Fullscreen"/>
        <input type="button"  class="menu-button" ontouchstart="controller.leaveGame()" value="Leave Game"/>
        <input type="button"  class="menu-button" ontouchstart="controller.leaveRoom()" value="Quit Session"/>
        <input type="button" class="menu-button" ontouchstart="controller.closeMenu()" value="Close"/>
      </div>
      <div id="edit" style="display:none;">
        <input type="input" class="menu-button" id="name" value="" placeholder="Name ..."/>
        <input type="button"  class="menu-button" ontouchstart="controller.edit()" value="Edit"/>
        <input type="button" class="menu-button" ontouchstart="controller.editBack()" value="Back"/>
      </div>
    </div>
    <iframe id="game" style="display: none;">
      <!-- game url-->
    </iframe>
    <div id="errorBar"></div>
    <!-- <script src="bower_components/socket.io-client/socket.io.js"></script> -->
    <!-- <script src="http://192.168.2.5:3000/assets/xentha-client.js"></script> -->

    <script src="bower_components/pixi.js/bin/pixi.js"></script>
    <!-- <script src="js/client.js"></script> -->
    <script src="js/x-controller.js"></script>
    <script src="js/user.js"></script>
    <script src="js/controller.js"></script>

    <script>
      var controller = new Controller();
    </script>
  </body>
</html>


<!--

  SITE > Create game
  CLIENT > Join session
  CLIENT > Choose game
  SITE > START game
  CLIENT > Open game client screen and logic (iframe)
  SERVER > Open game screen and logic (iframe)
-->
